<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <form action="/ascii-art" method="post">
            <h1>Ascii-Art-Web</h1>
            <input type="text" name="text" required>
            <ul>
                <li>
                    <label>Standard:    
                        <input type="radio" name="style" value="standard" checked>
                    </label>
                </li>
                <li>
                     <label>Shadow:
                        <input type="radio" name="style" value="shadow">
                    </label>                
                </li>
                <li>
                    <label>Thinkertoy:
                        <input type="radio" name="style" value="thinkertoy">
                    </label>
                </li>
            </ul>
            <input type="submit">
        </form>
    </div>
    <div class="result">
        {{if .}}
        <pre>{{.}}</pre>
        {{end}}
    </div>
</body>
</html>
